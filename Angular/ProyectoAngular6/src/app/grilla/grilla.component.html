<div class="row">

  <div class="col-sm-6 text-center"
       *ngFor="let pelicula of arregloPeliculas">

    <img [src]="pelicula.urlImagen" alt="">
    <h1>{{pelicula.nombre}} / {{pelicula.esEstreno}}</h1>
    <p>{{pelicula.descripcion}}</p>

  </div>


  <div class="col-sm-2 text-center"
       *ngFor="let numero of arregloNumeros; let indice = index">

    {{indice}}: Numero {{numero}}

  </div>


  <div class="col-sm-6">
    <h1 *ngIf="mostrarHola"> Hola </h1>
    <!--<button (click)="mostrarHola =!mostrarHola"> Cambiar </button>-->
  </div>
  <div class="col-sm-6">
    <h1 *ngIf="!mostrarHola"> Mundo </h1>
  </div>

  <div class="col-sm-3"></div>
  <div class="col-sm-3"></div>
  <div class="col-sm-3"></div>
  <div class="col-sm-3"></div>

</div>
